<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="feed">
      <ion-icon ios="ios-globe-outline" md="md-globe"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon ios="ios-heart-outline" md="md-heart"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon ios="ios-clock-outline" md="md-clock"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
