<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar clear-input debounce="1000" autocorrect="on" autocomplete="on" animated showCancelButton="focus" cancelButtonText="Cancel" placeholder="Search Posts" (ionChange)="onSearchChange($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let post of posts" [routerLink]="['/tabs/home/post/' + post?.id]">
      <ion-avatar slot="start">
        <img [src]="post?.fimg_url" style="background: #F2F2F2;">
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2 [innerHTML]="post?.title.rendered"></h2>
        <p [innerHTML]="post?.title.rendered"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
