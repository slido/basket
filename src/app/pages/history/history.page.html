<ion-header>
  <ion-toolbar>
    <ion-title>History</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="hystoryList">
<!--<ion-button (click)="delete()">delete</ion-button>-->
  <ion-card *ngFor="let post of hystoryList?.reverse()">
    <ion-card-header>
      <ion-card-title [innerHTML]="post?.title.rendered"></ion-card-title>
      <ion-card-subtitle>{{ post?.date_gmt | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="post?.media_url">
      <div [innerHTML]="post?.excerpt.rendered"></div>
      <ion-button expand="full" fill="solid" [routerLink]="['/tabs/home/post/' + post?.id]" class="ion-text-right">Read More...</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
